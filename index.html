<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Timothy J Schiffer">

    <title>BST Visualization</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.0/css/bootstrap-slider.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
        <!-- Navigation -->
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">Binary Search Tree</div>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">GitHub</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <canvas id="canvas">
    </canvas>

    <div class="container-fluid sidebar">
        <div class="row-offcanvas row-offcanvas-left">
            <div class="sidebar-offcanvas" id="sidebar">
              <div class="list-group">
                <div class="list-group-item active">Menu</div>
                <div class="list-group-item">
                    <form class="form-inline" id="addNodeForm" role="form">
                        <div class="form-group">
                            <label for="addNode">Add Node: </label>
                            <input type="number" class="form-control" id="addNode">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="list-group-item">
                    <form class="form-inline" id="searchForNodeForm" role="form">
                        <div class="form-group">
                            <label for="searchForNode">Search for Node: </label>
                            <input type="number" class="form-control" id="searchForNode">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="list-group-item">
                    <form class="form-inline" id="deleteNodeForm" role="form">
                        <div class="form-group">
                            <label for="deleteNode">Delete Node: </label>
                            <input type="number" class="form-control" id="deleteNode">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="list-group-item">
                    <form class="form-inline" id="addRandomForm" role="form">
                        <div class="form-group">
                            <label for="addRandom">Amount of Randoms to Add: </label>
                            <input type="number" class="form-control" id="addRandom">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="list-group-item">
                    <form class="form-inline" id="animationSpeedForm" role="form">
                        <div class="form-group">
                            <label for="AnimationSpeed">Animation Speed: </label>
                            <input type="range" id="animationSpeed" data-silder-id="animationSpeedSlider" data-slider-min="0.1" data-slider-max="5.1" data-slider-step="0.1" data-slider-value="1"/>
                        </div>
                    </form>
                </div>
                <div class="list-group-item">
                    <form class="form-inline" id="resetZoom" role="form">
                        <button type="submit" class="btn btn-default">Reset Zoom</button>
                    </form>
                </div>
              </div>
            </div><!--/span-->
        <button type="button" class="btn btn-primary btn-xs btn-toggle" data-toggle="offcanvas">Toggle Menu</button>
        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.0/bootstrap-slider.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle=offcanvas]').click(function () {
                $('.row-offcanvas').toggleClass('active');
            });
        });
    </script>


</body>

</html>
